<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="./modern-normalize.css">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <form action="#" method="post">

            <!-- Common input types -->
            <!-- for and id connect each other, name sends to backend -->
                <fieldset>
                    <legend>Common input types!</legend>
                    <div>
                        <label for="first_name">First name: </label>
                        <input type="text" id="first_name" name="first_name"/>
                    </div>

                    <div>
                        <label for="user_email">Email: </label>
                        <input type="email" id="user_email" name="user_email"/>
                    </div>

                    <div>
                        <label for="user_password">Password: </label>
                        <input type="password" id="user_password" name="user_password"/>
                    </div>

                    <div>
                        <label for="amount">Amount: </label>
                        <input type="number" id="amount" name="amount">
                    </div>

                    <div>
                        <label for="dob">Date of Birth: </label>
                        <input type="date" id="dob" name="dob">
                    </div>
                </fieldset>

            <!-- Dropdown select -->
                <div>
                    <label for="carSelect">Select a car: </label>
                    <select id="carSelect" name="Car">
                        <optgroup label="Cars">
                            <option value="mercedes">Mercedes</option>
                            <option value="volvo">Volvo</option>
                            <option value="tesla">Tesla</option>
                            <option value="bmw">BMW</option>
                            <option value="mini">Mini</option>
                            <option value="ford">Ford</option>
                        </optgroup>
                        <optgroup label="More cars">
                            <option value="mercedes">Mercedes</option>
                            <option value="volvo">Volvo</option>
                            <option value="tesla">Tesla</option>
                            <option value="bmw">BMW</option>
                            <option value="mini">Mini</option>
                            <option value="ford">Ford</option>
                        </optgroup>
                    </select>
                </div>

            <!-- Radio buttons -->
                <input type="radio" id="adults" name="radioButtons" value="adults">
                <label for="adults">Adults</label>
                <input type="radio" id="kids" name="radioButtons" value="kids">
                <label for="kids">Kids</label>
                <input type="radio" id="seniors" name="radioButtons" value="seniors" checked>
                <label for="seniors">Senior</label>


            <!-- Multiple checkboxes -->
                <div>
                    <input type="checkbox" id="sausage" name="topping" value="sausage">
                    <label for="sausage">Sausage</label>
                    <input type="checkbox" id="onions" name="topping" value="onions">
                    <label for="onions">Onions</label>
                    <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
                    <label for="pepperoni">Pepperoni</label>
                    <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
                    <label for="mushrooms">Mushrooms</label>
                </div>


            <!-- Single checkbox -->
                <div>
                    <input type="checkbox" id="newsletter" name="news_letter">
                    <label for="newsletter">Send me the news letter.</label>
                </div>


            <!-- Different types of buttons -->
                <div class="flexBase">
                    <button type="submit">Submit form!</button>
                    <button type="reset">Reset form!</button>
                    <button type="button">Generic Button!</button>
                </div>

                <fieldset>
                    <legend>What would you like to drink?</legend>

                    <div class="flexBase">
                        <input type="radio" id="soda" name="drink" value="soda">
                        <label for="soda">Soda</label>
                        <input type="radio" id="coffee" name="drink" value="coffee">
                        <label for="coffee">Coffee</label>
                        <input type="radio" id="tea" name="drink" value="tea">
                        <label for="tea">Tea</label>
                    </div>
                </fieldset>
            </form>
    </body>
</html>
